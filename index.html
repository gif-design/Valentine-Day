<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #ffe6e6;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        #noBtn {
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Divya! Will you be my Valentine? ğŸ’–</h1>
    <button onclick="yesClicked()">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    function yesClicked() {
        alert("Yayyy! ğŸ’• I knew you'd say yes ğŸ˜˜");

</script>

</body>
</html>
